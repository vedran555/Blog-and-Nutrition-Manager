<div class="container">
  <div class="row">
    <h2 class="page-header">Delete Blog</h2>
    <div class="col-md-5 question">Are you sure you want to delete this blog?</div>
    <div class="col-md-1 yes" (click)="deleteBlog()">Yes</div>
    <div class="col-md-1 no" (click)="backToBlogs()">No</div>
  </div>

  <div class="row row2" *ngIf="blog">
    <div class="col-md-7 title">{{blog.title}}</div>
    <div class="col-md-7 body">{{blog.body}}</div>
    <div class="col-md-7 footer">
      <strong>posted by:</strong> {{blog.createdBy}}
      <br />
      <strong>date:</strong> {{blog.createdAt | date: 'medium'}}
    </div>
  </div>
  
</div>
